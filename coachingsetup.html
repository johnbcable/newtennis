  <body>
   
    <div class="row">

      <div class="large-10 medium-10 small-11 large-offset-1 medium-offset-1 columns">
        <div class="row">

          <ul class="breadcrumbs hide-for-small">
            <li class="current"><a href="http://hamptontennis.org.uk/coachingsetup.html">Dates</a></li>
            <li><a href="http://hamptontennis.org.uk/coachingday.html?day=MON">Mondays</a></li>
            <li><a href="http://hamptontennis.org.uk/coachingday.html?day=TUE">Tuesdays</a></li>
            <li><a href="http://hamptontennis.org.uk/coachingday.html?day=WED">Wednesdays</a></li>
            <li><a href="http://hamptontennis.org.uk/coachingday.html?day=THU">Thursdays</a></li>
            <li><a href="http://hamptontennis.org.uk/coachingday.html?day=FRI">Fridays</a></li>
            <li><a href="http://hamptontennis.org.uk/coachingday.html?day=SAT">Saturdays</a></li>
          </ul>

        </div>

        <div class="large-1 medium-1 columns">
          <img src="./img/small_logo.gif" style="vertical-align: middle; display: inline-block;"/>
        </div>
        <div class="large-10 medium-10 columns">
          <h2 style="vertical-align: middle; padding: 0;">Coaching Dates</h2>
        </div>
      </div>
      <div class="row">
        <div class="large-10 medium-10 large-offset-1 medium-offset-1 columns">
          <p style="padding: 10px 30px;">
            Please check over the information shown below about the NEXT coaching schedule. Make changes as necessary.
          </p>
        </div>
      </div>

    </div>

  </div>


  <!--  main content area re-used for each type of content  -->
  <div class="row">
    <div id="main" class="large-10 medium-10 small-11 large-offset-1 medium-offset-1 columns"></div>
  </div>

 
    <!--  Handlebars template definitions -->

    <!--  coachdates-template              -->

      <script id="coachdates-template" type="x-handlebars-template">
      {{#if allCoachDates}}
      {{#each allCoachDates}}
      <form method="POST" action="/updatecoachdates.asp">
        <fieldset>

          <div class="row">

            <div class="large-6 medium-6 small-12 columns">

              <div class="row">

                <h5>Coaching Dates</h5>

                <div class="large-6 medium-6 small-12 columns">
                  <label for="start_date">Start Date:</label>
                  <input type="date" name="start_date" id="start_date" size="10" maxlength="10" tabindex="1" value="{{start_date}}"  placeholder="dd/mm/yyyy" autofocus/>
                </div>
                <div class="large-6 medium-6 small-12 columns">
                  <label for="end_date">End Date:</label>
                  <input type="date" name="end_date" id="end_date" size="10" maxlength="10" tabindex="2" value="{{end_date}}"  placeholder="dd/mm/yyyy" />
                </div>

              </div>

            </div>

            <div class="large-6 medium-6 small-12 columns">

              <div class="row">

                <h5>Excluding (period)</h5>

                <div class="large-6 medium-6 small-12 columns">
                  <label for="break_start">Beginning:</label>
                  <input type="date" name="break_start" id="break_start" size="10" maxlength="10" tabindex="3" value="{{break_start}}" placeholder="dd/mm/yyyy" />
                </div>
                <div class="large-6 medium-6 small-12 columns">
                  <label for="break_end">Ending:</label>
                  <input type="date" name="break_end" id="break_end" size="10" maxlength="10" tabindex="4" value="{{break_end}}" placeholder="dd/mm/yyyy" />
                </div>

              </div>

            </div>

          </div>

          <div class="row">

            <div class="large-9 medium-9 small-12 large-offset-1 medium-offset-1 columns">

              <div class="row">

                <h4>Fees (for the whole course)</h4>
                <p>
                  In pounds.pence without the &pound; sign.
                </p>

                <div class="large-4 medium-4 small-12 columns">
                  <label for="fees_hour">For 60-minute lessons:</label>
                  <input type="text" name="fees_hour" id="fees_hour" size="10" maxlength="10" tabindex="5" value="{{fees_hour}}" placeholder="99.99" />
                </div>

                <div class="large-4 medium-4 small-12 columns">
                  <label for="fees_45mins">For 45-minute lessons:</label>
                  <input type="text" name="fees_45mins" id="fees_45mins" size="10" maxlength="10" tabindex="6" value="{{fees_45mins}}" placeholder="99.99" />
                </div>

                <div class="large-4 medium-4 small-12 columns">
                  <label for="fees_30mins">For 30-minute lessons:</label>
                  <input type="text" name="fees_30mins" id="fees_30mins" size="10" maxlength="10" tabindex="7" value="{{fees_30mins}}" placeholder="99.99" />
                </div>

              </div>

            </div>

          </div>

          <div class="row">

            <div class="large-10 medium-10 small-12 large-offset-1 medium-offset-1 panel columns">

              <div class="row">

                <h4>Notes</h4>
                <ol>
                  <li>Coaching period includes both the start and end dates above</li>
                  <li>The break period includes both its start and end dates above</li>
                </ol>

              </div>

<!--
              <div class="row">

                <div id="receivedjson" class="row"></div>

              </div>
-->

            </div>

          </div>


        </fieldset>   <!--   end coaching setup area  -->


        <div id="submitblock" align="right" style="margin-top: 10px;">
              <p>
                <input align="right" class="large button" type="submit" value="Save changes to the next schedule &raquo;" />
              </p>
        </div>

      </form>
      {{/each}}
      {{else}}
        <h3>No coaching setup details on file</h3>
      {{/if}}
    </script>

    <!--  end of myprofile-template       -->

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="http://l2.io/ip.js?var=myip"></script>
    <script src="/js/app.js"></script>    <!-- Foundation kicks in -->
    <script src="/js/sessions.js"></script>
    <script src="/js/coachdates.js"></script>

  </body>
</html>
