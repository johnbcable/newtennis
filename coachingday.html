    <!--  Handlebars template definitions -->

    <!--  coachdates-template              -->

      <script id="coachinglessons-template" type="x-handlebars-template">
      {{#if allCoachingLessons}}
      <form method="POST" action="/updatecoachinglessons.asp">
        <fieldset>

          {{#each allCoachingLessons}}
          <div class="row">

            <div class="large-2 medium-2 small-6 columns">
              <label for="start_time_{{@index}}">Start Time:</label>
              <input type="time" name="start_time_{{@index}}" id="start_time_{{@index}}" size="8" maxlength="8" tabindex="{{@index}}" value="{{start_time}}"  placeholder="HHmm" autofocus/>
            </div>
            <div class="large-2 medium-2 small-6 columns">
              <label for="end_time_{{@index}}">Start Time:</label>
              <input type="time" name="end_time_{{@index}}" id="end_time_{{@index}}" size="8" maxlength="8" tabindex="{{@index}}" value="{{end_time}}"  placeholder="HHmm" />
            </div>
            <div class="large-5 medium-5 small-12 columns">
              <label for="lesson_text_{{@index}}">Lesson text:</label>
              <input type="text" name="lesson_text_{{@index}}" id="lesson_text_{{@index}}" size="30" maxlength="60" tabindex="{{@index}}" value="{{lesson_text}}"  placeholder="Describe who is in the lesson" />
            </div>

            <div class="large-3 medium-3 small-12 columns">
              <label for="group_code_{{@index}}">Group Code:</label>
              <select name="group_code_{{@index}}" id="group_code_{{@index}}" tabindex="{{@index}}" >
                <option value="-" {{#equalsTo group_code "-"}}selected{{/equalsTo}}>- Select -</option>
                <option value="TOTS" {{#equalsTo group_code "TOTS"}}selected{{/equalsTo}}>Tots Tennis</option>
                <option value="RED" {{#equalsTo group_code "RED"}}selected{{/equalsTo}}>Mini-Tennis Red</option>
                <option value="ORANGE" {{#equalsTo group_code "ORANGE"}}selected{{/equalsTo}}>Mini-Tennis Orange</option>
                <option value="GREEN" {{#equalsTo group_code "GREEN"}}selected{{/equalsTo}}>Mini-Tennis Green</option>
                <option value="FULL BALL" {{#equalsTo group_code "FULL BALL"}}selected{{/equalsTo}}>Full Ball</option>
                <option value="UNDER 14" {{#equalsTo group_code "UNDER 14"}}selected{{/equalsTo}}>Under 14</option>
                <option value="UNDER 16" {{#equalsTo group_code "UNDER 16"}}selected{{/equalsTo}}>Under 16</option>
                <option value="UNDER 18" {{#equalsTo group_code "UNDER 18"}}selected{{/equalsTo}}>Under 18</option>
              </select>
              <input type="hidden" name="lesson_id_{{@index}}" id="lesson_id_{{@index}}" value="{{lesson_id}}" >
            </div>

          </div>
          {{/each}}

          <div class="row">

            <div class="large-10 medium-10 small-12 large-offset-1 medium-offset-1 panel columns">

              <div class="row">

                <h4>Notes</h4>
                <ol>
                  <li>Leave any unused lines blank</li>
                  <li>If a lesson is shared by more than one group, fill in one line for each group that shares it</li>
                </ol>

              </div>

              <div class="row">

                <!-- <div id="receivedjson" class="row"></div>  -->

              </div>

            </div>

          </div>

        </fieldset>   <!--   end coaching lesson setup area  -->


        <div id="submitblock" align="right" style="margin-top: 10px;">
          <input type="hidden" name="schedule_role" id="schedule_role" value="{{schedule_role}}" >
          <input type="hidden" name="lesson_day" id="lesson_day" value="{{lesson_day}}" >
              <p>
                <input align="right" class="large button" type="submit" value="Save changes to the next schedule &raquo;" />
              </p>
        </div>

      </form>
      {{else}}
        <h3>No coaching lesson details on file</h3>
      {{/if}}
    </script>
