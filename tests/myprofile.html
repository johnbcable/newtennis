<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation - Test Page for My Personal Data</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="/bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    

    <div class="row">
      <div class="large-1 medium-1 columns">
        <img src="./img/small_logo.gif" style="vertical-align: middle;"/>
      </div>
      <div class="large-10 medium-10 columns">
        <h1>Your Information Held By The Club</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-10 medium-10 large-pish-1 medium-push-1 columns">
        <p>
          Please check over the information that we hold about you (shown below) and update with any changes to esnure the information is accurate and up-to-date.
        </p>
      </div>
    </div>


    <div class="row">
      <div id="mydetails" class="push-1 large-10 medium-10 small-11 columns"></div>
    </div>

 
    <!--  Handlebars template definitions -->

    <!--  myprofile-template              -->

      <script id="myprofile-template" type="x-handlebars-template">
      {{#if myProfile}}
      {{#each myProfile}}
      <form method="GET" action="/updateprofile.asp">
        <fieldset>
          <legend>Personal Details</legend>
          <div class="row">
            <div class="large-3 medium-3 small-12 columns">
              <label for="surname">Surname:</label>
              <input type="text" name="surname" id="surname" size="30" maxlength="60" tabindex="2" value="{{surname}}"/>
            </div>
            <div class="large-3 medium-3 small-12 columns">
              <label for="forename1">Forename:</label>
              <input type="text" name="forename1" id="forename1" size="30" maxlength="60" tabindex="3" value="{{forename1}}"/>
            </div>
            <div class="large-2 medium-2 small-6 columns">
              <label for="dob">Date of birth:</label>
              <input type="text" name="dob" id="dob" size="30" maxlength="60" tabindex="4" value="{{dob}}" placeholder="dd/mm/yyyy" />
            </div>
            <div class="large-2 medium-2 small-6 columns">
              <label for="gender">Gender (M/F):</label>
              <input type="text" name="gender" id="gender" size="2" maxlength="1" tabindex="5" value="{{gender}}"/>
            </div>
            <div class="large-2 medium-2 small-6 columns">
                <label for="britishtennisno">BTM Number:</label>
                <input type="text" name="britishtennisno" id="britishtennisno" size="10" maxlength="9" tabindex="6" value="{{britishtennisno}}"/>
            </div>
          </div>
        </fieldset>   <!--   end of personal details area  -->

        <fieldset>
          <legend>Postal Address</legend>
          <div class="row">
            <div class="large-6 medium-6 small-12 columns">
              <label for="address1">Address:</label>
            </div>
           <div class="large-6 medium-6 small-12 columns">
              <input type="text" name="address1" id="address1" size="10" maxlength="9" tabindex="7" value="{{address1}}"/>
              <input type="text" name="address1" id="address1" size="10" maxlength="9" tabindex="8" value="{{address2}}"/>
              <input type="text" name="address1" id="address1" size="10" maxlength="9" tabindex="9" value="{{address3}}"/>
              <input type="text" name="address1" id="address1" size="10" maxlength="9" tabindex="10" value="{{address4}}"/>
            </div>
          </div>

          <div class="row">
            <div class="large-6 medium-6 small-12 columns">
              <label for="address1">Postcode:</label>
            </div>
            <div class="large-6 medium-6 small-12 columns">
              <input type="text" name="postcode" id="postcode" size="10" maxlength="9" tabindex="11" value="{{postcode}}"/>
            </div>
          </div>
        </fieldset>    <!--    end of postal address details -->

        <fieldset>
          <legend>Contact Details</legend>
          <div class="row">
            <div class="large-6 medium-6 small-12 columns">
              <label for="email">Email:</label>
            </div>
            <div class="large-6 medium-6 small-12 columns">
              <input type="text" name="email" id="email" size="64" maxlength="64" tabindex="12" value="{{email}}"/>
            </div>
          </div>
          <div class="row">
            <div class="large-3 medium-3 small-12 columns">
              <p>Phone numbers:</p>
            </div>
            <div class="large-2 medium-2 columns hide-for-small">&nbsp;</div>
            <div class="large-3 medium-3 small-12 columns">
              Home:&nbsp;&nbsp;&nbsp;<input type="text" name="homephone" id="homephone" size="20" maxlength="20" tabindex="13" value="{{homephone}}"/>
            </div>
            <div class="large-1 medium-1 columns hide-for-small">&nbsp;</div>
            <div class="large-3 medium-3 small-12 columns">
              Mobile:&nbsp;<input type="text" name="mobilephone" id="mobilephone" size="20" maxlength="20" tabindex="14" value="{{mobilephone}}"/>
            </div>
          </div>
          <div class="panel">
            <h4>Emergency Contact Details</h4>
            <p>
              Please provide us details of who to contact in the event of any emergency. If relevant, please also provide any pertinent medical information relating to yourself.
            </p>
            <div class="row">
              <div class="large-6 medium-6 small-12 columns">
                <label for="adultcontact">Name:</label>
                <input type="text" name="adultcontact" id="adultcontact" size="20" maxlength="20" tabindex="15" value="{{adultcontact}}"/>
              </div>

              <div class="large-6 medium-6 small-12 columns">
                <label for="adultmobile">Phone:</label>
                <input type="text" name="adultmobile" id="adultmobile" size="20" maxlength="20" tabindex="16" value="{{adultmobile}}"/>
              </div>
            </div>

            <div>
              <label for="medicalinfo">Relevant medical information:</label>
              <textarea name="medicalinfo" id="medicalinfo" maxlength="150" rows="3" cols="50" tabindex="17">  {{specialcare}}
              </textarea>
            </div>

          </div>  <!-- end of emergency contact information -->
        </fieldset>    <!-- end of contact information -->

        <div id="submitblock" align="right" style="margin-top: 10px;">
              <input type="hidden" name="uniqueref" value="{{uniqueref}}">
              <p>
                <input align="right" class="large button" type="submit" value="Save and Continue &raquo;" />
              </p>
        </div>

      </form>
      {{/each}}
      {{else}}
        <h3>No details on file</h3>
      {{/if}}
    </script>

    <!--  end of myprofile-template       -->

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/sammy/lib/sammy.js"></script>


    <script src="/js/app.js"></script>    <!-- Foundation kicks in -->
    <script src="/js/sessions.js"></script>
    <script src="/js/myprofile.js"></script>

</body>
</html>
